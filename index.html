<!DOCTYPE html>
<html lang="en">
    
    <head>

        <meta charset="UTF-8">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
        
        <!-- ICONS -->
        <link rel="stylesheet" href="./assets/style.css">
        
        <link rel="stylesheet" href="./css/style.css">
        
        <title> LinkTree &ndash; All your links here </title>

    </head>

    <body>

        <main>

            <div class="container">

                <div class="avatar">

                    <img id="userImage" src="./assets/IMG/personalPhoto.jpg" alt="Woman Photo">

                </div>
    
                <a id="userLink" href="https://github.com" target="_blank">
                    <i class="icon-github"></i>

                    <span id="userLogin">elizabetblackk</span> 
                </a>

                <section class="links">

                    <a href="https://wiseup.com/" target="_blank">

                        <button>
                            WiseUp
                        </button>
                            
                    </a>

                    <a href="https://www.youtube.com/" target="_blank">

                        <button>
                            Youtube
                        </button>

                    </a>

                    <a href="https://app.finclass.com/login" target="_blank">
                        <button>
                            Finclass
                        </button>
                    </a>

                    <a href="https://onlyfans.com/" target="_blank">
                        <button>
                            Onlyfans
                        </button>
                    </a>

                    <ul id="socialLinks">

                        <li class="twitter">

                            <a href="https://twitter.com" target="_blank">
                                <i class="icon-twitter"></i>
                            </a>
                            
                        </li>

                        <li class="twitch">

                            <a  href="https://twitch.com" target="_blank">
                                <i class="icon-twitch"></i>
                            </a>

                        </li>

                        <li class="instagram">

                            <a href="https://instagram.com" target="_blank">
                                <i class="icon-instagram"></i>
                            </a>

                        </li>

                        <li class="linkedin">

                            <a href="https://linkedin.com" target="_blank">
                                <i class="icon-linkedin"></i>
                            </a>

                        </li>

                    </ul>

                </section>
                
            </div>

        </main>

        <script src="./js/script.js"></script>

    </body>

</html>
